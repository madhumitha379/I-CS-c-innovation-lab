<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employees=[];

        function addEmp(id,name,salary,role){
           employees.push({id,name,salary,role})
           
        }
        addEmp(1,"john",20000,"software developer")
        addEmp(2,"joe",40000,"CEO")
        console.log("added",employees)
        
        //function to calculate salary
        function calculatesal(){
            let total=employees.reduce((sum,emp)=>sum+ emp.salary)
            console.log(total)
        }

        calculatesal()
        //function to update employee
        function updateEmp(id,newDetails){
            let emp=employees.find((e)=>e.id=== id);
            if(emp){
                Object.assign(emp,newDetails);
                console.log("updated",employees)
            }
            else{
                console.log("emp not found ");
            }
        }
        updateEmp(1,({name:"jancy"}));

        //function to delete emp
        function removeEmp(index){
            if(index>=0 && index < employees.length){
                employees.splice(index,1)
                console.log("deleted",employees)
             }
        
        else{
            console.log("emp not found");
        }
    }
    removeEmp(0)
    

    function searchEmp(){
        let input=prompt("Enter the Emp name?")
        if(!input){
          console.log("Enter a name correctly")
    }
    let result= employees.filter((e)=>e.name.toLowerCase() === input.toLowerCase());
       if(result.length>0){
          console.log("Employee found");
       }
       else{
        console.log("emp not found")
       }
    }  
    searchEmp(0)
    </script>
</body>
</html>
