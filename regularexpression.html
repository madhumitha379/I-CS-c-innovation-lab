<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Quantifiers specify how many times a character a group should appear
        let text="aaaba";
        let pattern=/|\a*/g;
        let result=text.match(pattern);
        console.log(result);

        // modifiers (flags) change how regex matches
         
        let sentence="javascript programming language.\njava programming language"
        let pattern2=/\programming+/igm;
        let result2=sentence.match(pattern2);
        console.log(result2);

        // meta character hav special meaning in regex 

        let digitchar="001js";
        let pattern3=/\d+/g;
        let result3=digitchar.match(pattern3);
        console.log(result3);

        // parenthesis () are used to group patterns and caputure submathches

        let texts= " Hai madhu ";
        let pattern4=/(\w+)\s+(\w+)/;
        let result4=texts.match(pattern4);
        console.log(result4);
        console.log(result4[0]);
        console.log(result4[1]);
        console.log(result4[2]);

        let fruits="apple banana apple grape"
    // exec() grouph the output
    let pattern5=/(apple)/;
    let result5=pattern5.exec(fruits);
    console.log(result5[0]);
    console.log(result5[1]);

    //replace()
     
       let pattern6=/apple/g;
       let result6=fruits.replace(pattern6,"orange");
       console.log(result6);


       // split()
       
       let pattern7=/\s+/;
       let result7=fruits.split(pattern7);
       console.log(result7);
    </script>
</body>
</html>
